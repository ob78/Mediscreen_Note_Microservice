<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row"><h2>Notes List</h2>
		<div class="col-6 text-right">
			<a href="/patients/list">Patients</a>
		</div>
	</div>
	<div class="row">
		<a href="/notes/addform" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>PatientLastName</th>
					<th>PatientFirstName</th>
					<th>Note</th>
				</tr>
			</thead>
			<tbody>
			<tr th:each="note : ${notes}">
				<td th:text="${note.patientLastName}"></td>
				<td th:text="${note.patientFirstName}"></td>
				<td th:utext="${note.noteText}"></td>
				<td style="width: 15%" class="text-center">
					<a th:href="@{/notes/updateform/{id}(id=${note.id})}">Edit</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
