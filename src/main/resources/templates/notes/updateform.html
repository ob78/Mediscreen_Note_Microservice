<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update Note</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/notes/updateform/{id}(id=${note.id})}" th:object="${note}" method="post" class="form-horizontal" style="width: 100%">

			<table class="table table-bordered">
				<thead>
				<tr>
					<th>PatientLastName</th>
					<th>PatientFirstName</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td th:text="${note.patientLastName}"></td>
					<td th:text="${note.patientFirstName}"></td>
				</tr>
				</tbody>
			</table>

			<div class="form-group">
				<label for="notetext" class="col-sm-2 control-label">Note Text</label>
				<div class="col-sm-10">
					<!--input type="text" th:field="*{noteText}" id="notetext" placeholder="Note Text" class="form-control"-->
					<textarea class="form-control" id="notetext" name="text" th:field="*{noteText}" placeholder="Note Text"></textarea>
					<p class="text-danger" th:if="${#fields.hasErrors('noteText')}" th:errors="*{noteText}"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<input type="hidden" th:field="*{id}">
					<input type="hidden" th:field="*{patientId}">
					<input type="hidden" th:field="*{patientLastName}">
					<input type="hidden" th:field="*{patientFirstName}">
					<a class="btn btn-danger btn-sm" href="/notes/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update Note">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
